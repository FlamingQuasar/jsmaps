<script type='text/javascript'>
    jsMaps.loader(function (){
        // PlaceHolder
        var paths = [
            {lat: 51.509407,lng: -0.130628},
            {lat:51.509476,lng: -0.130142},
            {lat:51.509771,lng: -0.130153},
            {lat:51.509678,lng: -0.130839},
            {lat:51.509875,lng: -0.130563}
        ];

        var path = jsMaps.staticMapPath('green', 5, paths, 'green');

        var markers = [
            jsMaps.staticMapMarker('blue','A', 51.509407,-0.130628),
            jsMaps.staticMapMarker('brown','B',51.509407,-0.130142),
            jsMaps.staticMapMarker('yellow','C',51.509771,-0.130153),
            jsMaps.staticMapMarker('orange','D',51.509678,-0.130839),
            jsMaps.staticMapMarker('red','E',51.509875, -0.130563)
        ];

        var mapLink = jsMaps.api.staticMap('%supplier%', {
            center: {lat: 51.509875, lng:  -0.130628},
            zoom: 18,
            size: {width: 400, height: 389}
        },markers, path);

        $('#map-link-container').attr('data-src',mapLink);

        $('#load-image').click(function () {
            var img = $('#map-link-container');
            var imgVar = img.attr('data-src');

            img.attr('src',imgVar);
        });
    });
</script>
