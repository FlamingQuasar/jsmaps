<script type='text/javascript'>
    jsMaps.loader(function (){
        // PlaceHolder
        $('#load-geo-data').click(function () {
            jsMaps.api.addressSearch('%supplier%','Eiffel Tower, Avenue Anatole France, Paris, France',function (data){
                $('#geoData').find('code').html(JSON.stringify(data,null,2));
                $('pre code').each(function (i, block) {
                    hljs.highlightBlock(block);
                });
            });
        });
    });
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />

<script src="https://cdn.jsdelivr.net/highlight.js/8.9.1/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/highlight.js/8.9.1/languages/json.min.js"></script>

<form>
    <div class="form-group">
        <p><button type="button" id="load-geo-data" class="btn btn-primary">Show geocoder results</button></p>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="geoData">
                <pre><code></code> </pre>
            </div>

        </div>
    </div>
</form>
